<!doctype html>
<html>
  <head>
    <title>Football predictions</title>
      <script src="jquery-3.1.0.min.js"></script>
      <meta name="description" content="NFL predictions"/>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script src="Chart.js"></script>
  </head>	
  <body class="">
    <div class="header">
      <a href="index.html">Home</a>
      <a href="week_1.html">Week 1</a>
      <a href="players.html">Players Data</a>
    </div>
    <div class="content">
      <center>
        <div class="page_title">KickOff</div>      
        <div class="chart_block">
          <canvas id="myChart" width="200" height="200"></canvas>          
        </div>
        <div class="chart_block">
          <canvas id="compareChart" width="200" height="200"></canvas>    
        </div>
      </center>
      <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Panters", "Broncos"],
                datasets: [{
                    label: 'probability of win',
                    data: [45, 55],
                    backgroundColor: [
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });

        var data = {
            labels: ["PTS", "YDS", "PASS YDS", "RUSH YDS"],
            datasets: [
                {
                    label: "Panters Stats",
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "rgba(179,181,198,1)",
                    pointBackgroundColor: "rgba(179,181,198,1)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgba(179,181,198,1)",
                    data: [22.5, 337.5, 270.5, 67]
                },
                {
                    label: "Broncos Stats",
                    backgroundColor: "rgba(255,99,132,0.2)",
                    borderColor: "rgba(255,99,132,1)",
                    pointBackgroundColor: "rgba(255,99,132,1)",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#fff",
                    pointHoverBorderColor: "rgba(255,99,132,1)",
                    data: [23, 375, 268, 107]
                }
            ]
        }; 

        var ctx = document.getElementById("compareChart");
        var myRadarChart = new Chart(ctx, {
            type: "radar",
            data: data,
            options: {
                    scale: {
                        reverse: true,
                        ticks: {
                            beginAtZero: true
                       }
                    }
            }
        });

        </script>

    </div>
    <div class="footer">
    </div>
  <body>
</html>
